<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pig Dice</title>
</head>
<body>
  <h1>Pig Dice</h1>
  <form id = "game-setup">
    <label for="name1">Add Player: </label>
    <input id="name1" type="text" name="name1" required>
    <button type="submit" class="btn">Submit</button>
  </form>
  
  <form id = "play-game">
    <div id="player1">
      <h3></h3>
      <button type="submit" id="roll" class="btn">Roll Dice</button>
      <button type="submit" id="hold" class="btn">Hold Dice</button>
    </div>
  </form>
  <div id="player-results" class="hidden">
    <p>Current Player: <span id="player-name"></span></p>
    <p>Roll: <span id="roll-amount"></span></p>
    <p>Round Amount: <span id="round-amount"></span></p>
    <p>Total Score: <span id="total-score"></span></p>
    <p>Player Names and Order: <span id="total-player"></span></p>
    <p><span id="rolled-one"></span></p>
  </div>
  <form>
    <button class="restart-btn">New Game</button>
  </form>
</body>
</html>
